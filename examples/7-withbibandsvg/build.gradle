// include latex plugin on classpath

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: 'GRADLE-UPDATE'
    }
}

apply plugin: 'latex'

latex {
    tex(tex: 'document.tex',
        bib: 'references.bib',
        img: ['img'])
}