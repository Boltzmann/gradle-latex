// include latex plugin on classpath

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: '2.0-SNAPSHOT'
    }
}


apply plugin: 'latex'

latex {

    // this example uses Minted, which needs the option -shell-escape on console
    tex(tex: 'document.tex',
        extraArgs: '-shell-escape',
        aux: 'example.py')

}